<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone - Web Player : Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <header>
        <nav class="flex">
            <div class="navleft flex aligncenter justifycenter">
                <img class="invertcolor" src="Assets/logo/spotify logo.svg" alt="Spotify logo">
                <div>Spotify</div>
                <div class="in">IN</div>
            </div>

            <div class="navmiddle flex justifycenter aligncenter">

                <div class="home flex justifycenter aligncenter">
                    <img src="Assets/logo/home logo.svg" alt="Home">
                </div>

                <div class="search flex justifycenter aligncenter">
                    <img src="Assets/logo/search logo.svg" alt="">
                    <input type="text" placeholder="What do you want to play">
                </div>

            </div>

            <div class="navright flex">
                <img src="Assets/logo/bell logo.svg" alt="Notification">
                <div class="profile flex aligncenter justifycenter">W</div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container flex">
            <div class="left bgspoblack">
                <div class="library flex aligncenter">
                    <img src="Assets/logo/library.svg" alt="Library">
                    <div>Your Library</div>
                </div> 
            </div>
            <div class="right bgspoblack"></div>
        </div>
    </main>
</body>

</html>
